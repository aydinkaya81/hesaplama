<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        function addToList(frame) {
            const amountInput = document.getElementById(`amount-${frame}`);
            const percentageInput = document.getElementById(`percentage-${frame}`);
            const tableBody = document.querySelector(`#table-${frame} tbody`);

            const amount = parseFloat(amountInput.value);
            const percentage = parseFloat(percentageInput.value);

            if (isNaN(amount) || isNaN(percentage)) {
                alert("Lütfen geçerli bir tutar ve yüzde girin!");
                return;
            }

            const deduction = (amount * percentage) / 100;
            const net = amount - deduction;

            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${amount.toLocaleString('tr-TR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
                <td>${percentage.toFixed(2)}</td>
                <td>${deduction.toLocaleString('tr-TR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
                <td>${net.toLocaleString('tr-TR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
                <td><button class="delete-row-button" onclick="this.parentElement.parentElement.remove()">Sil</button></td>
            `;
            tableBody.appendChild(row);

            amountInput.value = "";
            percentageInput.value = percentageInput.placeholder;
        }

            const tableBody = document.querySelector(`#table-${frame} tbody`);
